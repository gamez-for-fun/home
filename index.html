<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamez for Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 200px;
        }
        .game img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .game-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .game-description {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to Gamez for Fun</h1>
    <div class="game-container">
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
            <div class="game-title">Game Title 1</div>
            <div class="game-description">Short description of Game 1.</div>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2">
            <div class="game-title">Game Title 2</div>
            <div class="game-description">Short description of Game 2.</div>
        </div>
        <!-- Add more games here -->
    </div>
</body>
</html>
